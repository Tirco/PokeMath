<head>

<body>
	<div id="header"></div>
	<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

		const cookieButton = document.getElementById("acceptCookies");
            if (cookieButton) {
                cookieButton.addEventListener("click", acceptCookies);
            }
	</script>
<div class="main">
	<div id="navbar">
		<button id="prevButton" class="navButton searchButton">
			<div class="button-bg" id="prevButtonBG">Forrige</div>
		</button>
		<div class="toggle-pill-color">
			<a class="categoryname">Shiny</a>	
			<input type="checkbox" id="shinycheck" name="shiny">
			<label for="shinycheck">  </label>
		</div>
		<input type="text" id="searchBar" placeholder="Search by Name or ID" />
		<button id="searchButton" class="searchButton">Search</button>
		<button id="nextButton" class="navButton searchButton">
			<div class="button-bg" id="nextButtonBG">Neste</div>
		</button>
	</div>
	<div id="pokemondata">
		<div id="poke-details">
			<div id="prev-evolution-wrapper" class="evolution-wrapper poke-container">
				<div class="evotitle">Utvikles fra:</div>
			</div>
			<div id="main-pokemon-wrapper" class="main-pokemon-wrapper poke-container">
				
			</div>
			<div id="next-evolution-wrapper" class="evolution-wrapper right poke-container">
				<div class="evotitle">Utvikles til:</div>
			</div>
			<br>
	</div>
	<div id="alternate-forms-wrapper" class="alternate-forms-wrapper">
		<div class="evotitle">Alternative Former:</div>
	</div>
</div>
<div class="botbar">
	<a id="update-log" class="align-right" href="about.html#news">Nytt</a>
</div>
	  <script src="dex_entries.js?v=42"></script>
	  <script src="alternateforms.js?v=42"></script>
	  <script src="evolution_relationships.js?v=42"></script>
