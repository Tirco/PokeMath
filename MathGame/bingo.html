<body>
	<div id="header"></div>
	<script>
    const protocolHttp = window.location.protocol; // This will be 'http:' or 'https:' based on how the page is loaded
    const headerUrl = `${protocolHttp}//${window.location.host}/header.html`;

    fetch(headerUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('header').innerHTML = data;
        })
        .catch(error => {
            console.error('Error fetching header:', error);
        });

		const cookieButton = document.getElementById("acceptCookies");
            if (cookieButton) {
                cookieButton.addEventListener("click", acceptCookies);
            }
	</script>
<div id="main" class="main">
	<!-- Lobby selection -->
	<div id="lobby-selection" >
		Denne siden er under utvikling og vil pr nå ikke fungere som den skal.
		<button onclick="startSolo()" class="button-1">Lag en Bingo (Vanlig modus)</button>
		<button onclick="hostLobby()" class="button-1">Lag en Online Bingo (kun for Lærere)</button>
		<button onclick="joinLobby()" class="button-1">Bli med i en eksisterende Bingo</button>
	</div>
	
	<!-- Host lobby password input -->
	<div id="host-lobby" style="display: none;">

	</div>
	
	<!-- Join lobby code input -->
	<div id="join-lobby" style="display: none;">

	<div id="solo-mode" style="display: none;">

</div>
