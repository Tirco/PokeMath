<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<div class="main">
	<noscript>
		<div style="border: 1px solid purple; padding: 10px">
		  <span style="color:red">JavaScript er ikke aktivert! PokeMath trenger å bruke JavaScript for å fungere. Du kan lese mer om hvordan man kan skru på JavaScript <a href="https://support.microsoft.com/nb-no/office/aktivere-javascript-7bb9ee74-6a9e-4dd1-babf-b0a1bb136361">her. (microsoft.com)</a></span>
		</div>
	</noscript>
	<div id="header"></div>
	<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

		const cookieButton = document.getElementById("acceptCookies");
            if (cookieButton) {
                cookieButton.addEventListener("click", acceptCookies);
            }
	</script>
<body>
	<div class="halloween-egg is-hidden" id="halloween-egg">
		<img id="halloween-egg-image" src="images/events/halloween/halloween-egg-01.png" width="150" 
		height="150" class="halloween-egg-image mt-2 mb-6 egg animate__animated animate__wobble "/>
		<button class="halloween-egg-closer" onclick="toggleHalloweenBox()"></button>
		<div class="halloween-egg-progress">
			<div class="halloween-progress-inner" onclick="captureHalloweenPokemon()"></div>
		</div>

	</div>
	<div class="main-ui">
		<p class="problem"></p> 
		<div class="input">		
			<button class="flip-btn" onClick="swapNegative()">+/-</button>
			<form action="" class="our-form">
				<input type="number" pattern="^\d*(\.\d{0,5})?$" step="any" inputmode="numeric" class="our-field" autocomplete="off">
				<button style="height: 50px">Svar</button>
			</form></div>

		<p class="status">Du trenger <span class="points-needed">5</span> flere poeng, og kan gjøre <span class="mistakes-allowed">2</span> feil.</p>
		
		<div class="progress">
			<div class="boxes">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box" id="box4"></div>
				<div class="box" id="box5"></div>
			</div>
			<div class="progress-inner"></div>
		</div>
		<br>
	</div>
	
	<div class="columns is-multiline is-mobile" id="pokedex">
    </div>
	<div class="center" style="margin: auto; align-items: center; text-align: center">
		<a class="button-1 center" style="left: 50%; right: 50%; margin: auto;" href="./dex.html">Klikk her for å se alle dine pokemon.</a>
	</div>

	<div class="xmas-present floating"></div>
	
	
	<div class="overlay">
		<div class="overlay-inner">
			<p class="end-message"></p>
			<br>
			<a id="pokeball" class="pokeball animate__animated animate__wobble animate__repeat-3 mt-2 mb-6 is-hidden"></a> <!-- Pokeball animasjonsparameterene er fra lesekloden.no-->
			<a id="new-catch-info" style="white-space:pre;"></a>
			<br>
			<button class="reset-button is-hidden">Fortsett</button>
		</div>
	</div>

</body>
</div>

<div class="botbar">
