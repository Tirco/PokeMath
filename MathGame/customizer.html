<body>
	<div id="header"></div>
	<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

		const cookieButton = document.getElementById("acceptCookies");
            if (cookieButton) {
                cookieButton.addEventListener("click", acceptCookies);
            }
	</script>
<div class="main">
	<div class="columns is-mobile is-multiline">
	<form class="customizerform" >
		<div class="toggle-pill-color">
			<a class="categoryname"> Addisjon</a>	
			<input type="checkbox" id="additioncheck" name="add">
			<label for="additioncheck">  </label>
		</div>

		<div class="form-group col-md-6" id="addSection" style="display: none;">
			<label for="first"> Laveste ledd A: </label>
			<input type="number" value="0" id="addMinSel" required autocomplete="off">
			
			<label for="first"> Høyeste ledd A: </label>
			<input type="number" value="100" id="addMaxSel" required autocomplete="off">

			<label for="first"> Laveste ledd B: </label>
			<input type="number" value="0" id="addMinSelB" required autocomplete="off">
			
			<label for="first"> Høyeste ledd B: </label>
			<input type="number" value="100" id="addMaxSelB" required autocomplete="off">
			
			<label for="quantity"> Desimaler (0-5): </label>
			<input type="number" value="0" id="addDecSel" min="0" max="5" required autocomplete="off">
		</div>

		<div class="toggle-pill-color">
			<a class="categoryname"> Subtraksjon</a>	
			<input type="checkbox" id="subtractioncheck" name="sub">
			<label for="subtractioncheck">  </label>
		</div>
		<div class="form-group col-md-6" id="subSection" style="display: none;">
			<label for="first">Laveste ledd A:</label>
			<input type="number" id="subMinSel" value="0" class="form-control" required autocomplete="off">

			<label for="first">Høyeste ledd A:</label>
			<input type="number" id="subMaxSel" value="100" class="form-control" required autocomplete="off">

			<label for="first">Laveste ledd B:</label>
			<input type="number" id="subMinSelB" value="0" class="form-control" required autocomplete="off">

			<label for="first">Høyeste ledd B:</label>
			<input type="number" id="subMaxSelB" value="100" class="form-control" required autocomplete="off">

			<label for="quantity"> Desimaler (0-5): </label>
			<input type="number" id="subDecSel" value="0" id="subDec" min="0" max="5" required autocomplete="off">

			<a>Tillat negative differenser:</a>
			<div class="toggle-pill-color">
				<input type="checkbox" id="subtractionallownegative" name="san">
				<label for="subtractionallownegative">  </label>
			</div>
		</div>

		<div class="toggle-pill-color">
			<a class="categoryname"> Multiplikasjon</a>	
			<input type="checkbox" id="multiplicationcheck" name="mul">
			<label for="multiplicationcheck">  </label>
		</div>
		<div class="form-group col-md-6" id="mulSection" style="display: none;">
			<label for="first">Faktor A laveste verdi:</label>
			<input type="number" id="mulMinSelA" value="0" class="form-control" required autocomplete="off">
			
			<label for="first">Faktor A høyeste verdi:</label>
			<input type="number" id="mulMaxSelA" value="10" class="form-control" required autocomplete="off">

			<label for="first">Faktor B laveste verdi:</label>
			<input type="number" id="mulMinSelB" value="0" class="form-control" required autocomplete="off">
			
			<label for="first">Faktor B høyeste verdi:</label>
			<input type="number" id="mulMaxSelB" value="10" class="form-control" required autocomplete="off">

			<label for="quantity"> Desimaler (0-5): </label>
			<input type="number" value="0" id="mulDecSel" min="0" max="5" required autocomplete="off">
		</div>

		<div class="toggle-pill-color">
			<a class="categoryname"> Divisjon</a>	
			<input type="checkbox" id="divisioncheck" name="div">
			<label for="divisioncheck">  </label>
		</div>
		<div class="form-group col-md-6" id="divSection" style="display: none;">
			<label for="first">Laveste divisor: </label>
			<input type="number" id="divMinDivSel" value="1" class="form-control" required autocomplete="off">
			
			<label for="first">Høyeste divisor: </label>
			<input type="number" id="divMaxDivSel" id="divMaxDiv" value="10" class="form-control" required autocomplete="off">

			<label for="first">Laveste kvotient: </label>
			<input type="number" id="divMinKvoSel" value="0" class="form-control" required autocomplete="off">
			
			<label for="first">Høyeste kvotient: </label>
			<input type="number" id="divMaxKvoSel" value="10" class="form-control" required autocomplete="off">

			<label for="quantity"> Desimaler (0-5): </label>
			<input type="number" value="0" id="divDecSel" min="0" max="5" required autocomplete="off">
		</div>
		<button class="button-1" id="useform" onClick="handleUse()" type="button"> Bruk </button> 
		<button class="button-1" id="copyform"onClick="handleCopy()" type="button"> Kopier </button>
		<button class="button-1" id="qrcreate"onClick="generateBarCode()" type="button" > Lag QR-Kode </button>
		<div>
		<img class="barcode" id='barcode' src="https://api.qrserver.com/v1/create-qr-code/?data=Pokemath.online&amp;size=250x250" alt="" title="QR Kode" width="250" height="250" style="display: none;"/>
		</div>
	</form>
	
</div>

		<button class="button-2 disabled del-btn" id="useform" onClick="deletePreset(3)" type="button"> Slett </button>
		<h5>Preset #3</h5>
	</div>
	<div id="presetCard-4" class="card" style="padding: 5px">
		<h2 class="card-title">Lagring #4</h2>
		<button class="button-1 save-btn" id="useform" onClick="savePreset(4)" type="button"> Lagre </button>

		<button class="button-2 disabled del-btn" id="useform" onClick="deletePreset(4)" type="button"> Slett </button>
		<h5>Preset #4</h5>
	</div>
	<div id="presetCard-5" class="card" style="padding: 5px">

		<button class="button-1 save-btn" id="useform" onClick="savePreset(5)" type="button"> Lagre </button>
		<button class="button-1 disabled load-btn" id="useform" onClick="loadPreset(5)" type="button"> Last inn </button> 
		<button class="button-2 disabled del-btn" id="useform" onClick="deletePreset(5)" type="button"> Slett </button>
		<h5>Preset #5</h5>
	</div>
	
</div>
